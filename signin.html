<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/sign.css">
</head>
<body>
	<div class="wrap">
		<div class="lohin-title"><h1>登陆</h1></div>
		<div class="login-box">
			<form class="login-form">
				<div class="input_group parentCls">
                <input type="text" id="txt-email" class="form-control inputElem" placeholder="用户名或邮箱">
            </div>
			<div class="input_group">
                <input type="text" class="txt-password form-control" placeholder="密码">
            </div>
            <div class="input_group clearfix surelogin-prompt">
                <p>
                <input type="text" class="surecode pull-left form-control" placeholder="验证码">
                </p>
                <div class="show-surecode pull-right"><img src="#"></div>  
            </div>
                <input id="login-btn" class="btn" value="登录">
			</form>
			<div class="login-link clearfix">
				<a class="pull-left" href="#">忘记密码？</a>
        <div class="gosign pull-right">还没有账号<a href="#">立即注册</a></div>
        <a href="index.html">返回首页</a>
			</div>
      
		</div>
	</div>
	<script type="text/javascript" src="js/iframe/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/animation/email.js"></script>
	<script type="text/javascript" src="js/signbehavior.js"></script> 
</body>
</html>
