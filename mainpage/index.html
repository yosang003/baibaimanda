<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>主页</title>
	<style type="text/css">
	body,ul{
		padding:0;
		margin: 0;
	}
	ul,li{
		list-style: none;
	}
	.header{
		width: 100%;
		height: 200px;
		background-color: yellow;
	}
	.headerTop{
		height: 150px;
		background-color: yellow;
	}
	.nav{
		height: 50px;
		background-color: green;
	}
	.main{
		width: 1000px;
		background-color: #ccc;
		height: 600px;
		margin: 0 auto;
	}
	.bar{
		width: 1000px;
		margin: 0 auto;
		background-color: blue;
	}
	.navBar{

	}
	.navBar li{
		float: left;
		padding:0 20px;
	}
	</style>
</head>
<body>
	<div class="header">
		<div class="headerTop"></div>
		<div class="nav">
			<div class="bar">
				<ul class="navBar">
					<li>热门</li>
					<li>最新</li>
					<li>达人</li>
					<li>优店</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="main"></div>
</body>
</html>
