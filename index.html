   <script type="text/html" id="mytest">
     {{each dynamic as value i}} 
    <div class="messagge pull_left">
     <div class="portrait pull_left">
       <img src="img/portrait1.jpg">
     </div>
      <div class="messageContain pull_left">

      <div class="messageBox">
        <div class="boxStyle pull_left"></div>

         <div class="imgMessage pull_right">
        <p class="imgTitle pull_left">{{value.title}}</p>
         <img src="img/img1.jpg" alt="" class="boxImg pull_left">
           <p class="descrip pull_right">{{value.descrip}}</p>
         <div class="clearfix"></div>
        <span class="detai">*</span>
        <span class="tag">value.tag</span>

        <ul class="excute">
        <li><a href="#">❤</a></li>
          <li><a href="#">热度</a></li>
           <li><a href="#">评论</a></li>
            <li><a href="#">分享</a></li>
             <li><a href="#">推荐</a></li>
        </ul>
      </div>      
      </div>
      </div>  
    </div>
    {{/each}}
    </script>
